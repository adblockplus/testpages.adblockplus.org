image: docker:19.03.5

stages:
  - build
  - test

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

services:
  - docker:19.03.5-dind

before_script:
  - docker info

.build:
  stage: build
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - IMAGE=$CI_REGISTRY_IMAGE/abp:$REVISION
    - docker pull $IMAGE || true
    - docker build --cache-from $IMAGE -t $IMAGE --build-arg REVISION=$REVISION -f test/build.Dockerfile .
    - docker push $IMAGE
  after_script:
    - docker logout $CI_REGISTRY

build:master:
  extends: .build
  variables:
    REVISION: master

build:next:
  extends: .build
  variables:
    REVISION: next

.test:
  stage: test
  script:
    - IMAGE=$CI_REGISTRY_IMAGE/abp:$REVISION
    - docker build -t testpages --build-arg IMAGE=$IMAGE .
    - docker run -e BROWSER="$BROWSER" testpages
  except:
    - schedules
  interruptible: true

.test:master:
  extends: .test
  variables:
    REVISION: master

.test:next:
  extends: .test
  variables:
    REVISION: next

test:master:chrome:latest:
  extends: .test:master
  variables:
    BROWSER: Chromium \(latest\)

test:master:chrome:oldest:
  extends: .test:master
  variables:
    BROWSER: Chromium \(oldest\)

test:master:firefox:latest:
  extends: .test:master
  variables:
    BROWSER: Firefox \(latest\)

test:master:firefox:oldest:
  extends: .test:master
  variables:
    BROWSER: Firefox \(oldest\)

test:next:chrome:latest:
  extends: .test:next
  variables:
    BROWSER: Chromium \(latest\)

test:next:chrome:oldest:
  extends: .test:next
  variables:
    BROWSER: Chromium \(oldest\)

test:next:firefox:latest:
  extends: .test:next
  variables:
    BROWSER: Firefox \(latest\)

test:next:firefox:oldest:
  extends: .test:next
  variables:
    BROWSER: Firefox \(oldest\)
