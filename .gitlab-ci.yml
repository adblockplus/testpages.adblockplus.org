---

stages:
  - test
  - build_production
  - deploy_production

# TEST #########################################################################

.test_runner:
  image: docker:19.03.5
  stage: test
  services:
    - docker:19.03.5-dind
  before_script:
    - docker info
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
  interruptible: true

lint:
  extends: .test_runner
  script:
    - docker build -t lintimage -f test/lint.Dockerfile .
    - docker run lintimage

.test:
  extends: .test_runner
  script:
    - docker build -t testpages --build-arg REVISION="$REVISION"
      --build-arg EXTENSION_FILE="$EXTENSION_FILE"
      --build-arg TARGET="$TARGET" .
    - docker run -e BROWSER="$BROWSER" -e SKIP_BUILD="true" testpages
  after_script:
    - IMAGE_ID=$(docker ps -aqf ancestor=testpages)
    - docker cp $IMAGE_ID:/adblockpluschrome/test/screenshots . 2> /dev/null
    - docker cp $IMAGE_ID:/var/log/nginx/ .
  artifacts:
    paths:
      - screenshots/
      - nginx/
    when: on_failure
    expire_in: 1 mo

.test_chrome:
  extends: .test
  variables:
    EXTENSION_FILE: adblockpluschrome-*.zip
    TARGET: chrome

.test_firefox:
  extends: .test
  variables:
    EXTENSION_FILE: adblockplusfirefox-*.xpi
    TARGET: firefox

.test_edge:
  stage: test
  tags:
    - shared-windows
    - windows
    - windows-1809
  before_script:
    # Fix for refreshenv
    # https://gitlab.com/gitlab-org/ci-cd/shared-runners/images/gcp/windows-containers/-/issues/13#note_337853320
    - Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
    # Install Microsoft Edge
    # yamllint disable-line rule:line-length
    - Invoke-WebRequest -Uri "${Env:CI_API_V4_URL}/projects/${Env:CI_PROJECT_ID}/packages/generic/microsoft-edge/79.0.309/MicrosoftEdgeEnterpriseX64.msi"
      -Headers @{'JOB-TOKEN' = $Env:CI_JOB_TOKEN}
      -OutFile 'MicrosoftEdgeEnterpriseX64.msi'
    - Start-Process msiexec
      -ArgumentList "/i MicrosoftEdgeEnterpriseX64.msi /norestart /qn" -Wait
    # Install other packages
    - choco install -y nginx --version=1.19.0
    - $Env:NGINX = "C:\tools\nginx-1.19.0"
    - $Env:NGINX_LINUX = "C:/tools/nginx-1.19.0"
    - choco install -y openssl.light
    - choco install -y python2
    - choco upgrade -y nodejs --version 12.17.0
    - refreshenv
    # nginx config
    - xcopy test\etc\nginx\* $Env:NGINX\conf\ /E /V /F /H
    - (Get-Content $Env:NGINX\conf\nginx.conf).replace("octet-stream;",
        "octet-stream;`n
        include $Env:NGINX_LINUX/conf/sites-enabled-windows/*.conf;"
      ) | Set-Content $Env:NGINX\conf\nginx.conf
    - openssl req -x509 -newkey rsa:4096
      -keyout $Env:NGINX\conf\${Env:DOMAIN}_key.pem
      -out $Env:NGINX\conf\${Env:DOMAIN}_cert.pem
      -days 365 -nodes -subj "/CN=$Env:DOMAIN"
    - echo "`n127.0.0.1 $Env:DOMAIN" |
      Add-Content c:\windows\system32\drivers\etc\hosts
    # Build CMS
    - git clone https://gitlab.com/eyeo/websites/cms.git
    - pip install -r cms\requirements.txt
    # Build adblockpluschrome
    - git clone https://gitlab.com/eyeo/adblockplus/adblockpluschrome.git
    - Expand-Archive -Path adblockpluschrome-*.zip
      -DestinationPath adblockpluschrome\devenv.chrome
    - cd adblockpluschrome; git checkout $Env:REVISION;
      git submodule update --init --recursive; npm install; cd ..
    # Generate test pages files
    - mkdir -p $Env:NGINX\html\$Env:DOMAIN
    - $Env:PYTHONPATH = "cms"
    - python -m cms.bin.generate_static_pages . $Env:NGINX\html\$Env:DOMAIN
  script:
    # Run testpages server
    - Start-Process "$Env:NGINX\nginx.exe" -WorkingDirectory "$Env:NGINX"
      -PassThru
    # Run tests
    - cd adblockpluschrome
    - echo "INFO - Tests will execute based on the following revision:";
      git status | Select -First 1; git log -5 --oneline
    # Sitekey test disabled - testpages#41
    - npm run test-only -- -g "^Edge.*Test pages((?!Sitekey|Final checks).)*$"
  variables:
    TEST_PAGES_URL: https://local.testpages.adblockplus.org:5000/en/
    SITE_URL: https://local.testpages.adblockplus.org:5000
    DOMAIN: local.testpages.adblockplus.org
    TEST_PAGES_INSECURE: "true"
    SKIP_BUILD: "true"
  artifacts:
    paths:
      - adblockpluschrome/test/screenshots/
    when: on_failure
    expire_in: 1 mo
  interruptible: true

.extension_chrome:
  needs:
    - &extension_chrome
      job: build:chrome
      artifacts: true
      project: eyeo/adblockplus/adblockpluschrome

.extension_firefox:
  needs:
    - &extension_firefox
      job: build:firefox
      artifacts: true
      project: eyeo/adblockplus/adblockpluschrome

# some of the test jobs are expected to fail when there are breaking
# changes between adblockpluschrome's next and master revisions, so
# master:* jobs are tagged to allow failure
.master_chrome:
  extends: .test_chrome
  needs:
    - <<: *extension_chrome
      ref: master
  variables:
    REVISION: master
  allow_failure: true

.master_firefox:
  extends: .test_firefox
  needs:
    - <<: *extension_firefox
      ref: master
  variables:
    REVISION: master
  allow_failure: true

.next_chrome:
  extends: .test_chrome
  needs:
    - <<: *extension_chrome
      ref: next
  variables:
    REVISION: next

.next_firefox:
  extends: .test_firefox
  needs:
    - <<: *extension_firefox
      ref: next
  variables:
    REVISION: next

master:chrome:latest:
  extends: .master_chrome
  variables:
    BROWSER: Chromium \(latest\)

master:chrome:oldest:
  extends: .master_chrome
  variables:
    BROWSER: Chromium \(oldest\)

master:edge:
  extends: .test_edge
  needs:
    - <<: *extension_chrome
      ref: master
  variables:
    REVISION: master
  allow_failure: true

master:firefox:latest:
  extends: .master_firefox
  variables:
    BROWSER: Firefox \(latest\)

master:firefox:oldest:
  extends: .master_firefox
  variables:
    BROWSER: Firefox \(oldest\)

next:chrome:latest:
  extends: .next_chrome
  variables:
    BROWSER: Chromium \(latest\)

next:chrome:oldest:
  extends: .next_chrome
  variables:
    BROWSER: Chromium \(oldest\)

next:edge:
  extends: .test_edge
  needs:
    - <<: *extension_chrome
      ref: next
  variables:
    REVISION: next

next:firefox:latest:
  extends: .next_firefox
  variables:
    BROWSER: Firefox \(latest\)

next:firefox:oldest:
  extends: .next_firefox
  variables:
    BROWSER: Firefox \(oldest\)

# BUILD, DEPLOY ################################################################

.production:
  tags:
    - eyeo_cms_web_server_testpages-1.uplink.eyeo.it
  only:
    - master

.build_production:
  stage: build_production
  extends: .production
  script:
    - env PYTHONPATH=/opt/cms:/opt/sitescripts
      python -m cms.bin.generate_static_pages $PWD build
  artifacts:
    name: $CI_COMMIT_REF_SLUG
    paths:
      - build

build:testpages:
  extends: .build_production
  variables:
    SITE_URL: https://testpages.adblockplus.org

build:abptestpages:
  extends: .build_production
  variables:
    SITE_URL: https://abptestpages.org

.deploy_production:
  stage: deploy_production
  extends: .production
  script:
    - sudo /usr/local/sbin/deploy_eyeo_cms_web_$DOMAIN $CI_PROJECT_DIR/build/
  environment:
    name: $DOMAIN
    url: https://$DOMAIN

deploy:testpages:
  extends: .deploy_production
  dependencies:
    - build:testpages
  variables:
    DOMAIN: testpages.adblockplus.org

deploy:abptestpages:
  extends: .deploy_production
  dependencies:
    - build:abptestpages
  variables:
    DOMAIN: abptestpages.org
