default:
  image: docker:19.03.5
  services:
    - docker:19.03.5-dind
  before_script:
    - docker info

stages:
  - test

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

.test:
  stage: test
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - IMAGE=$CI_REGISTRY_IMAGE/abp:$REVISION
    - docker pull $IMAGE || true
    - docker build --cache-from $IMAGE -t testpages --build-arg REVISION=$REVISION .
    - docker run -e BROWSER="$BROWSER" testpages
  after_script:
    - docker logout $CI_REGISTRY
    - docker cp $(docker ps -aqf ancestor=testpages):/adblockpluschrome/test/screenshots . 2> /dev/null
    - docker cp $(docker ps -aqf ancestor=testpages):/var/log/nginx/ .
  artifacts:
    paths:
      - screenshots/
      - nginx/
    when: on_failure
    expire_in: 1 mo
  interruptible: true

.master:
  extends: .test
  variables:
    REVISION: master

.next:
  extends: .test
  variables:
    REVISION: next

lint:
  stage: "test"
  needs: []
  script:
    - docker build -t lintimage -f test/lint.Dockerfile .
    - docker run lintimage
  interruptible: true

master:chrome:latest:
  extends: .master
  variables:
    BROWSER: Chromium \(latest\)

master:chrome:oldest:
  extends: .master
  variables:
    BROWSER: Chromium \(oldest\)

master:firefox:latest:
  extends: .master
  variables:
    BROWSER: Firefox \(latest\)

master:firefox:oldest:
  extends: .master
  variables:
    BROWSER: Firefox \(oldest\)

next:chrome:latest:
  extends: .next
  variables:
    BROWSER: Chromium \(latest\)

next:chrome:oldest:
  extends: .next
  variables:
    BROWSER: Chromium \(oldest\)

next:firefox:latest:
  extends: .next
  variables:
    BROWSER: Firefox \(latest\)

next:firefox:oldest:
  extends: .next
  variables:
    BROWSER: Firefox \(oldest\)
