default:
  image: docker:19.03.5
  services:
    - docker:19.03.5-dind
  before_script:
    - docker info

stages:
  - test

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

.test:
  stage: test
  script:
    - docker build -t testpages --build-arg REVISION=$REVISION .
    - docker run -e BROWSER="$BROWSER" testpages
  after_script:
    - docker cp $(docker ps -aqf ancestor=testpages):/adblockpluschrome/test/screenshots . 2> /dev/null
    - docker cp $(docker ps -aqf ancestor=testpages):/var/log/nginx/ .
  artifacts:
    paths:
      - screenshots/
      - nginx/
    when: on_failure
    expire_in: 1 mo
  interruptible: true

.test_edge:
  stage: test
  tags:
    - shared-windows
    - windows
    - windows-1809
  needs:
    - &build
      job: build:chrome
      artifacts: true
      project: eyeo/adblockplus/adblockpluschrome
  before_script:
    # Install packages
    - choco install -y microsoft-edge --version=79.0.309.71
    - choco install -y python2
    - $Env:Path += ";C:\Python27;C:\Python27\Scripts"
    # Build CMS
    - git clone https://gitlab.com/eyeo/websites/cms.git
    - pip install -r cms\requirements.txt
    # Build adblockpluschrome
    - git clone https://gitlab.com/eyeo/adblockplus/adblockpluschrome.git
    - Expand-Archive -Path adblockpluschrome-*.zip -DestinationPath adblockpluschrome\devenv.chrome
    - cd adblockpluschrome
    - git checkout $Env:REVISION
    - npm install
    - cd ..
  script:
    - Start-Process -NoNewWindow python cms\runserver.py -RedirectStandardError ".\cms.txt" -PassThru
    - cd adblockpluschrome
    - npm run test-only -- -g '"^"Edge((?!qunit"|"subscribe"|"sitekey"|"Final).)*$'
    - $Env:TEST_EXIT_CODE = $lastExitCode
    - Stop-Process -Name "python" -Force -PassThru
    - "[Environment]::Exit($Env:TEST_EXIT_CODE)"
  variables:
    TEST_PAGES_URL: http://localhost:5000
    SKIP_BUILD: "true"
  artifacts:
    paths:
      - adblockpluschrome/test/screenshots/
    when: on_failure
    expire_in: 1 mo
  interruptible: true

.master:
  extends: .test
  variables:
    REVISION: master

.next:
  extends: .test
  variables:
    REVISION: next

lint:
  stage: test
  needs: []
  script:
    - docker build -t lintimage -f test/lint.Dockerfile .
    - docker run lintimage
  interruptible: true

master:chrome:latest:
  extends: .master
  variables:
    BROWSER: Chromium \(latest\)

master:chrome:oldest:
  extends: .master
  variables:
    BROWSER: Chromium \(oldest\)

master:edge:
  extends: .test_edge
  needs:
    - <<: *build
      ref: master
  variables:
    REVISION: master

master:firefox:latest:
  extends: .master
  variables:
    BROWSER: Firefox \(latest\)

master:firefox:oldest:
  extends: .master
  variables:
    BROWSER: Firefox \(oldest\)

next:chrome:latest:
  extends: .next
  variables:
    BROWSER: Chromium \(latest\)

next:chrome:oldest:
  extends: .next
  variables:
    BROWSER: Chromium \(oldest\)

next:edge:
  extends: .test_edge
  needs:
    - <<: *build
      ref: next
  variables:
    REVISION: next

next:firefox:latest:
  extends: .next
  variables:
    BROWSER: Firefox \(latest\)

next:firefox:oldest:
  extends: .next
  variables:
    BROWSER: Firefox \(oldest\)
